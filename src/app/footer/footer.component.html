<!-- Bug report Modal-->
<div class="modal fade" id="bugsReport" tabindex="-1" aria-labelledby="bugsReportLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="bugsReportLabel">
                    <i class="fas fa-bug text-warning mr-2"></i> Bug report
                </h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="mt-2 py-2">
                    <p class="mb-4">
                        Please report to us any problem regarding use of this website by filling and submitting the following form
                    </p>
                    <div class="form-group">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" #fileUpload id="fileUpload" name="fileUpload" accept="image/*">
                            <label class="custom-file-label" for="customFile">Choose file</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Where is the problem?</label>
                        <input type="text" class="form-control" placeholder="Please tell us" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary float-right">Send</button>
            </div>
        </div>
    </div>
</div>
