<div class="row align-content-center h-100 bg-orangered bg-baloon">
    <div
        class="col-xl-4 col-lg-5 col-md-8 col-sm-8 col-10 shadow-lg p-5 bg-light mx-auto border-radius-30 bg-duplicate">
        <span class="as-shadow"></span>
        <span class="bg-copyright"></span>
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 mx-auto text-center">
                        <img src="assets/images/logo.png" class="img-fluid" alt="applyfree">
                    </div>
                </div>
                <form [formGroup]="form" class="mt-3" (ngSubmit)="login(form.value)">
                    <div class="form-group mb-5">
                        <input formControlName="username" type="text" placeholder="Username"
                            class="form-control bg-transparent border-top-0 border-right-0 border-left-0 border-radius-0" />
                    </div>
                    <div class="form-group mb-5">
                        <input formControlName="password" type="password" placeholder="Password"
                            class="form-control bg-transparent border-top-0 border-right-0 border-left-0 border-radius-0" />
                    </div>
                    <!-- <a routerLink="/register" class="btn btn-link text-muted">Register now</a> -->
                    <div class="row">
                        <div
                            class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-12 text-xl-left text-lg-left text-md-left text-sm-left text-center">
                            <a routerLink="/register" class="btn btn-link text-muted text-truncate">Forget my
                                password</a>
                        </div>
                        <div
                            class="col-xl-8 col-lg-8 col-md-8 col-sm-7 col-12 text-xl-right text-lg-right text-md-right text-sm-right text-center
                     mb-xl-0 mb-lg-0 mb-md-0 mb-sm-0 mb-3 order-xl-last order-lg-last order-md-last order-sm-last order-first">
                            <button [disabled]="loading"
                                class="btn btn-orangered border-radius-20 px-xl-5 px-lg-4 px-md-5 px-sm-5 px-4 position-relative btn-custom-1">
                                <span *ngIf="loading">Loading...</span>
                                <span *ngIf="!loading">Log in</span>
                            </button>
                            <button [disabled]="loading"
                                class="btn btn-orangered border-radius-full ml-2 position-relative btn-custom-2">
                                <span *ngIf="loading">
                                    <i class="fa fa-spin fa-spinner"></i>
                                </span>
                                <span *ngIf="!loading">
                                    <i class="fa fa-arrow-right"></i>
                                </span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
