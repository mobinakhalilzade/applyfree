<div class="row align-content-center h-100 bg-orangedark bg-baloon">
    <div
        class="col-xl-4 col-lg-4 col-md-8 col-sm-8 col-10 shadow-lg p-5 bg-light mx-auto border-radius-30 bg-duplicate">
        <span class="as-shadow"></span>
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 mx-auto text-center">
                        <img src="assets/images/logo.png" class="img-fluid" alt="applyfree">
                    </div>
                </div>
                <form [formGroup]="form" class="mt-3" (ngSubmit)="login(form.value)">
                    <div class="form-group my-5">
                        <input formControlName="username" type="text" 
                            class="form-control bg-transparent border-right-0 border-left-0 border-top-0" placeholder="Username" />
                    </div>
                    <div class="form-group mb-5">
                        <input formControlName="password" type="password" placeholder="Password"
                            class="form-control bg-transparent border-right-0 border-left-0 border-top-0" />
                    </div>

                    <div class="row">
                        <div
                            class="col-xl-4 col-lg-9 col-md-4 col-sm-5 col-12 order-lg-last text-xl-left mx-lg-auto mt-lg-3 text-md-left text-sm-left text-center">
                            <a routerLink="/register" class="btn btn-link text-muted text-truncate">Forget my
                                password</a>
                                <a routerLink="/account/signup" class="btn btn-link text-muted text-truncate">Register now</a>

                        </div>
                        <div
                            class="col-xl-8 col-lg-9 col-md-8 col-sm-7 col-11 text-xl-right text-lg-right text-md-right text-sm-right 
                     mb-xl-0 mb-lg-0 mb-md-0 mb-sm-0 mb-3 order-xl-last order-lg-first order-md-last order-sm-last order-first">
                            <div class="float-right btn-custom reverse d-block">
                                <button [disabled]="loading"
                                    class="btn border-radius-20 position-relative text-light px-xl-5 px-lg-4 px-md-5 px-sm-5 px-4">
                                    <span *ngIf="loading">Loading...</span>
                                    <span *ngIf="!loading">Log in</span>
                                </button>
                                <button [disabled]="loading"
                                    class="btn border-radius-full text-light ml-2 position-relative">
                                    <span *ngIf="loading">
                                        <i class="fa fa-spin fa-spinner"></i>
                                    </span>
                                    <span *ngIf="!loading">
                                        <i class="fa fa-arrow-right"></i>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<span class="bg-copyright text-white"></span>
