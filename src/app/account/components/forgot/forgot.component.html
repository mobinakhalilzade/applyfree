<div class="row h-100 align-content-center bg-white">
    <div
        class="col-xl-4 col-lg-5 col-md-8 col-sm-8 col-10 shadow-lg p-5 bg-light mx-auto border-radius-30 bg-duplicate">
        <span class="as-shadow d-xl-block d-lg-block d-md-none d-sm-none d-none"></span>
        <div class="row">
            <div class="col-12 ">
                <div class="row">
                    <div class="col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 mx-auto text-center">
                        <img src="assets/images/logo.png" class="img-fluid" alt="applyfree">
                    </div>
                </div>
                <form [formGroup]="form" (ngSubmit)="forgot(form.value)">
                    <div class="row mt-5">
                        <div class="col">
                            <div class="form-group">
                                <input formControlName="username" id="username"
                                    class="form-control bg-transparent border-right-0 border-left-0 border-top-0"
                                    type="email" autocomplete="off"
                                    [ngClass]="{'is-invalid' : submited && form.controls.username.invalid}" required />
                                <label for="username" class="form-control-placeholder">
                                    <i class="far fa-envelope"></i>
                                    Email</label>
                            </div>
                        </div>
                    </div>
                    <div class="row my-4">
                        <div
                            class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-12 text-xl-left text-lg-left text-md-left text-sm-left text-center">
                            <a routerLink="/login" class="btn btn-link text-muted text-truncate">back to login</a>
                        </div>
                        <div
                            class="col-xl-8 col-lg-8 col-md-8 col-sm-7 col-12 text-xl-right text-lg-right text-md-right text-sm-right text-center
                                 mb-xl-0 mb-lg-0 mb-md-0 mb-sm-0 mb-3 order-xl-last order-lg-last order-md-last order-sm-last order-first">
                            <div class="float-right btn-custom reverse d-block">
                                <button [disabled]="loading"
                                    class="btn border-radius-20 position-relative text-light px-xl-4 px-lg-2 px-md-4 px-sm-5 px-1">
                                    <span *ngIf="loading">
                                        <i class="fa fa-spin fa-spinner"></i>
                                    </span>
                                    <span *ngIf="!loading">Send email</span>
                                </button>
                                <button class="btn border-radius-full text-light ml-2 position-relative"
                                    (click)="forgot(form.value)">
                                    <i class="fa fa-arrow-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<span class="bg-copyright text-muted"></span>
