<div class="container h-100" *ngIf="user">
    <div class="row h-100">
        <div class="col-12">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" routerLinkActive="active" routerLink="/dashboard">{{user.firstName}} {{user.lastName}}</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" routerLinkActive="active" routerLink="/dashboard/contracts">My contracts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLinkActive="active" routerLink="/dashboard/reserved">My reserved contracts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLinkActive="active" routerLink="/dashboard/signatures">My signatures</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLinkActive="active" routerLink="/dashboard/bookmarks">My bookmarks</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLinkActive="active" routerLink="/dashboard/payments">Payments</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
