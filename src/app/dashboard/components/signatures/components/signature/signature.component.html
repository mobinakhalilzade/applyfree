<a routerLink="/dashboard/signatures" class="btn btn-secondary">
    <i class="fa fa-chevron-left"></i>
    Back
</a>

<form class="mt-3 border p-3">
    <div class="form-group">
        <div class="custom-file" (click)="upload()">
            <input type="file" class="custom-file-input" #fileUpload id="fileUpload" name="fileUpload" accept="image/*"
                required>
            <label class="custom-file-label" for="customFile">Choose file</label>
        </div>

        <div class="progress" style="height: 5px;">
            <div class="progress-bar" role="progressbar" [ngStyle]="{'width': file['progress'] + '%'}"
                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <small class="form-text">
            You will return to signatures after upload file

            <span *ngIf="alert && alert.return == 300" class="d-block mt-2 text-danger">
                {{alert.message}}
            </span>
        </small>
    </div>
</form>
