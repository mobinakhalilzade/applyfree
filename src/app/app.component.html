<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col-12 p-0">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>

<div class="toast-position">
    <ngb-toast *ngFor="let toast of toasts; index as index" [class]="toast.classname" [autohide]="true" [delay]="toast.delay || 5000" (hide)="remove(toast)">
        {{toast.body}}
    </ngb-toast>
</div>
