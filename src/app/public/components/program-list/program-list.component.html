<div class="container mt-5">
    <div class="row border-bottom pb-3">
        <div class="col-8">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="SEARCH YOUR PROGRAM ...">
                <div class="input-group-append z-index-0">
                    <button class="btn input-group-text">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="float-right">
                <button class="btn btn-orangedark" type="button" data-toggle="collapse" data-target="#tools"
                    aria-expanded="false" aria-controls="Program">
                    Tools
                    <i class="fas fa-angle-down pl-2"></i>
                </button>
            </div>
            <div class="float-right mx-3">
                <i class="fas fa-bars fa-2x pt-1"></i>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col px-0">
            <div class="collapse show" id="tools">
                <div class="card card-body rounded-top-0">


                    <div class="row">
                        <div class="col-2">
                            <div>
                                <label class="text-muted">Program Category</label>
                                <div class="dropdown">
                                    <button class="btn btn-outline-muted dropdown-toggle" type="button" id="category"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <span>
                                            {{inputes.category.result ? inputes.category.result.name : 'Choose...'}}
                                        </span>
                                    </button>
                                    <div class="dropdown-menu dropdown-filter w-100 py-0" aria-labelledby="category">
                                        <div class="position-sticky top-0 bg-white py-2">
                                            <div class="input-group mb-2 px-3">
                                                <input type="text" class="form-control"
                                                    [(ngModel)]="inputes.category.value" placeholder="Category">
                                            </div>
                                        </div>
                                        <div class="dropdown-item pointer" (click)="inputes.category.result=item"
                                            *ngFor="let item of category | filter :inputes.category.value;">
                                            {{item.name}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div>
                                <label class="text-muted">Program Category</label>
                                <div class="dropdown">
                                    <button class="btn btn-outline-muted dropdown-toggle" type="button" id="category"

                                            *ngFor="let item of category | filter :inputes.category.value;">
                                            {{item.name}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div>
                                <label class="text-muted">Program Category</label>
                                <div class="dropdown">
                                    <button class="btn btn-outline-muted dropdown-toggle" type="button" id="category"

                                        </div>
                                    </div>
                                </div>

                        </div>

                                <label class="text-muted">Program Category</label>

                                    <button class="btn btn-outline-muted dropdown-toggle" type="button" id="category"

                        <div class="col-2">
                            <div class="float-right">
                                <button class="btn btn-info">Advance filters</button>
                            </div>
                        </div>
                    </div>




                </div>
            </div>
        </div>
    </div>

    <div class="row pt-4">
        <div class="col">
            <button class="btn btn-orangedark-outline rounded-pill">
                <input type="checkbox">
                Admission free
            </button>
            <button class="btn btn-orangedark-outline rounded-pill mx-2">
                <input type="checkbox">
                Free applications
            </button>
            <button class="btn btn-orangedark-outline rounded-pill">
                <input type="checkbox">
                OPT
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-xl-3 col-lg-4 col-md-4 col-sm-6 col-6 my-4" *ngFor="let item of program">
            <div class="card-deck">
                <div class="card">
                    <img [src]="item.image" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{item.name}}</h5>
                        <p class="card-text">{{item.description}}</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">Last updated 3 mins ago</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <nav aria-label="Page navigation example">
