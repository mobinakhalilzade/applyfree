<div class="row text-right">
    <div class="col-6">
        <div class="input-group input-group-sm">
            <input type="text" class="form-control" placeholder="SEARCH YOUR PROGRAM ...">
            <div class="input-group-append z-index-0">
                <button class="btn input-group-text">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="col-2">
        <div class="custom-control custom-checkbox z-index-0">
            <input type="checkbox" class="custom-control-input" id="opt">
            <label class="custom-control-label" for="opt">OPT</label>
        </div>
    </div>
    <div class="col-2 pr-4">
        <div class="custom-control custom-checkbox z-index-0">
            <input type="checkbox" class="custom-control-input" id="admissionFree">
            <label class="custom-control-label" for="admissionFree">Admission free</label>
        </div>
    </div>
    <div class="col-2">
        <div class="custom-control custom-checkbox z-index-0">
            <input type="checkbox" class="custom-control-input" id="freeApplications">
            <label class="custom-control-label" for="freeApplications">Free applications</label>
        </div>
    </div>
</div>
<hr>

<div class="row">

                    {{inputes.category.result ? inputes.category.result.name  : 'Program Category'}}

                    <input type="text"

                        [(ngModel)]="inputes.category.value" placeholder="search ...">
                </div>
                <div class="dropdown-item pointer text-truncate text-capitalize px-2"
                    (click)="inputes.category.result=item" [title]="item.name"
                    *ngFor="let item of categories | filter :inputes.category.value;">
                    {{item.name}}
                </div>
            </div>
        </div>

    <div class="col-3">
        <div class="dropdown">
            <button class="btn btn-outline-muted dropdown-toggle text-left btn-block btn-sm" type="button" id="length"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span>
                    {{inputes.length.result ? inputes.length.result.name : 'Length of program'}}
                </span>
            </button>
            <div class="dropdown-menu dropdown-filter w-100 py-0" aria-labelledby="length">
                <div class="position-sticky top-0 bg-white">
                    <input type="text"
                        class="form-control border-top-0 border-left-0 border-right-0 border-bottom border-radius-0"

<div class="row my-3">
    <div class="col-4 px-4">
        <div class="dropdown">
            <i class="fas fa-sort-amount-up-alt fa-2x text-info dropdown-toggle" id="sort" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false"></i>
            <span class="px-2 text-muted">
                Sorted by submission Deadline
            </span>
            <div class="dropdown-menu dropdown-filter w-100 py-0" aria-labelledby="sort">
                <div class="position-sticky top-0 bg-white">
                    <input type="text"
                        class="form-control border-top-0 border-left-0 border-right-0 border-bottom border-radius-0"
                        placeholder="search ...">
                </div>
                <div class="dropdown-item pointer text-truncate text-capitalize px-2">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="submissionSort">
                        <label class="custom-control-label" for="submissionSort"> sorted by submission
                            Deadline</label>
                    </div>
                </div>
                <div class="dropdown-item pointer text-truncate text-capitalize px-2">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="tuitionSort">
                        <label class="custom-control-label" for="tuitionSort">sorted by Tuition</label>
                    </div>
                </div>
                <div class="dropdown-item pointer text-truncate text-capitalize px-2">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="costSort">
                        <label class="custom-control-label" for="costSort">sorted by cost of living</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xl-3 col-lg-4 col-md-4 col-sm-6 col-6 mb-3" *ngFor="let item of programs">
        <div class="card-deck">
            <a class="card" [routerLink]="['/program', item.id]">
                <img [src]="item.school.logo" width="100" height="100" class="m-auto"  [alt]="item.title">
                <div class="card-body">
                    <h6 class="card-title text-dark text-truncate-3">{{item.title}}</h6>
                    <div class="card-text text-primary pb-2">
                        <b>
                            School :
                        </b>
                        {{item.school.title}}

                    </div>
                    <div class="card-text text-orangedark pb-2">
                        <b>
                            Application fee :
                        </b>
                        {{item.fee}}
                    </div>
                    <div class="card-text text-success pb-2">
                        <b>
                            OPT :
                        </b>
                        <span *ngIf="item.school.opt==true">
                            <i class="far fa-check-circle text-success"></i>
                        </span>
                        <span *ngIf="item.school.opt==false">
                            <i class="far fa-times-circle text-danger"></i>
                        </span>
                    </div>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Last updated 3 mins ago</small>
                </div>
            </a>
        </div>
    </div>
</div>
