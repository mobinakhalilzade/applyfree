<div class="container mt-5">
    <div class="row">
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3">
            <div class="filters">
                <div class="location mb-5">
                    <label>Location</label>
                    <div id="country" class="my-2">
                        <label class="text-muted">Country</label>
                        <select class="form-control custom-select">
                            <option *ngFor="let country of countries">
                                {{country.name}}
                            </option>
                        </select>
                    </div>
                    <div id="city" class="my-2">
                        <label class="text-muted">City</label>
                        <select class="form-control custom-select">
                            <option *ngFor="let country of countries">
                                {{country.name}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="about program mb-5">
                    <label>About Program</label>
                    <div id="programCategory" class="my-2">
                        <label class="text-muted">Program Category</label>
                        <select class="form-control custom-select">
                            <option *ngFor="let item of category">
                                {{item.title}}
                            </option>
                        </select>
                    </div>
                    <div id="university" class="my-2">
                        <label class="text-muted">University</label>
                        <select class="form-control custom-select">
                            <option *ngFor="let university of universities">
                                {{university.title}}
                            </option>
                        </select>
                    </div>
                    <div id="degree" class="my-2">
                        <label class="text-muted">Degree</label>
                        <select class="form-control custom-select">
                            <option *ngFor="let item of degree">
                                {{item.title}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="Cost mb-5">
                    <label>Cost</label>
                    <div id="tuition" class="mb-4 mt-2">
                        <label class="text-muted">Tuition</label>
                        <input type="range" min="1" max="1000" class="form-control-range">
                        <span class="badge badge-success float-right font-weight-lighter p-1">Tuition</span>
                    </div>
                    <div id="costOfLiving">
                        <label class="text-muted">Cost of Living</label>
                        <input type="range" min="1" max="1000" class="form-control-range">
                        <span class="badge badge-primary float-right font-weight-lighter p-1">Cost of Living</span>
                    </div>
                </div>
                <div class="time">
                    <label>Time</label>
                    <div id="lenght">
                        <label class="text-muted">Lenght of Program</label>
                        <ul class="list-unstyled">
                            <li *ngFor="let item of lenght">
                                <input type="checkbox">
                                {{item.title}}
                            </li>
                        </ul>
                    </div>
                    <div id="intakes">
                        <label class="text-muted">Intakes</label>
                        <ul class="list-unstyled">
                            <li *ngFor="let item of intakes">
                                <input type="checkbox">
                                {{item.title}}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9 col-9 z-index-effect">
            <div class="row position-relative z-index-effect">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="SEARCH YOUR PROGRAM ...">
                    <div class="input-group-append z-index-0">
                        <button class="btn input-group-text">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>

                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-6 my-4" *ngFor="let item of programmes">
                    <div class="card-deck">
                        <div class="card">
                            <img [src]="item.image" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">{{item.title}}</h5>
                                <p class="card-text">{{item.description}}</p>
                            </div>
                            <div class="card-footer">
                                <small class="text-muted">Last updated 3 mins ago</small>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
